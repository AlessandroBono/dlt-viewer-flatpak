app-id: org.genivi.DLTViewer
runtime: org.kde.Platform
runtime-version: '5.13'
sdk: org.kde.Sdk
command: dlt-viewer
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
  - --share=network
  - --filesystem=host
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu
cleanup:
  - /include
modules:
  - name: dlt-viewer
    buildsystem: simple
    build-commands:
      - qmake PREFIX=${FLATPAK_DEST} BuildDltViewer.pro
      - make
      - make install
      - mv ${FLATPAK_DEST}/usr/* ${FLATPAK_DEST}/
      - rm -r ${FLATPAK_DEST}/usr/
      - install -Dm644 org.genivi.DLTViewer.metainfo.xml ${FLATPAK_DEST}/share/metainfo/org.genivi.DLTViewer.metainfo.xml
    sources:
      - type: git
        url: https://github.com/GENIVI/dlt-viewer.git
        branch: master
      - type: file
        path: org.genivi.DLTViewer.metainfo.xml

