app-id: org.genivi.DLTViewer
runtime: org.kde.Platform
runtime-version: '5.13'
sdk: org.kde.Sdk
command: dlt-viewer
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --env=LD_LIBRARY_PATH=/app/lib:/app/usr/lib/x86_64-linux-gnu
cleanup:
  - /usr/include
modules:
  - name: dlt-viewer
    buildsystem: simple
    build-commands:
      - qmake PREFIX=${FLATPAK_DEST} BuildDltViewer.pro
      - make
      - make install
    sources:
      - type: git
        url: https://github.com/AlessandroBono/dlt-viewer.git
        branch: wip/abono/flatpak

